apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flux-nodejs-app
  template:
    metadata:
      labels:
        app: flux-nodejs-app
    spec:
      containers:
        - name: nodejs
          image: talbitalbi/nodejs-hello-app:v10.0.0
          ports:
            - containerPort: 3000
