name: Bootstrap FluxCD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  bootstrap-fluxcd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" > $HOME/.kube/config

      - name: Add FluxCD Helm repo
        run: |
          helm repo add fluxcd https://fluxcd-community.github.io/helm-charts
          helm repo update

      - name: Install FluxCD via Helm
        run: |
          helm upgrade --install fluxcd fluxcd/flux2 --namespace flux-system --create-namespace

      # Optionally, apply your GitRepository and Kustomization/HelmRelease manifests
      - name: Apply FluxCD resources
        run: |
          kubectl apply -f fluxcd/fluxcd-resources/
